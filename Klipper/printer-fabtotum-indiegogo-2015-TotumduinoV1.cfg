[include mainsail.cfg]

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 44.088612600249924
endstop_pin: ^PE5
position_endstop: -4
position_max: 220
position_min: -10
homing_speed: 75

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 44.088612600249924
endstop_pin: ^PJ1
position_endstop: 6
position_max: 250
position_min: -10
homing_speed: 75

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 1.5000002343750365
endstop_pin: ^PD3
position_endstop: -1.5
position_max: 240
position_min: -4

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.500
max_extrude_only_distance: 350.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 28.59
pid_Ki: 2.77
pid_Kd: 73.78
min_temp: 0
max_temp: 290

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 10.00
pid_Ki: 0.023
pid_Kd: 305.4
min_temp: 0
max_temp: 110

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: PH6
heater: extruder
heater_temp: 50

[mcu]
serial: /dev/serial/by-id/
restart_method: command

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 5000
max_z_velocity: 10
max_z_accel: 50

[led amb_led]
red_pin: !PE3
green_pin: !PH4
blue_pin: !PB6
white_pin: !PD6
cycle_time: 0.010
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 1.0